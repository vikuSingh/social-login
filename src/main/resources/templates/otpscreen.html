<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row px-3">
    <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
      <div class="img-left d-none d-md-flex"></div>
      <div class="card-body">
        <h4 class="title text-center mt-4">Login into account</h4>
        <div th:if="${param.error}">
          <div class="text-center alert alert-info"><span class="text-danger font-weight-bold">INVALID OTP FOUND !</span></div>
        </div>
        <form class="form-box px-3" th:action="@{/login/sendOtp}" method="post" th:object="${otp}">
          <div> <span>A code has been sent to</span> <small>*****Mail</small> </div>
          <div class="form-input">
            <span><i class="fa fa-key"></i></span> <input type="text" name="otp" placeholder="OTP" tabindex="10" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-block text-uppercase">
              Validate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
