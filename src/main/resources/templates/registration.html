<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Register your self!
          </h4>
          <form class="form-box px-3" th:action="@{/registration}" method="post">
		  <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input type="full name" name="fullName" placeholder="Full Name" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Password" required>
            </div>
			 <div class="form-input">
              <span><i class="fa fa-mobile"></i></span>
              <input type="text" name="mobileNo" placeholder="Mobile No." required>
            </div>
 
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
